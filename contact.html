    <main>
        <div class="contact-wrap">

            <div class="contact_form top_space">
                <div class="contact_form_attention">
                    <p>お仕事のご依頼やお問合せは下記のフォームもしくはメールアドレスよりご連絡をお願いいたします。</p>
                    <p>ご返答にはお時間をいただく場合がございますので、ご了承のほどお願い申し上げます。</p>
                    <span>

                    </span>
                </div>

                <div class="contact-mail">
                    <a href="mailto:wowo.oe.aiyiy@gmail.com">
                        <!-- <i class="fa-regular fa-envelope"></i>-->MAIL | wowo.oe.aiyiy@gmail.com
                    </a>
                </div>

                <div class="form-wrap">
                    <form action="/form.php" method="post" class="form">
                        <div id="form-list">
                            <div class="form_label">
                                <label for="name" class="form_item_text required">お名前</label>
                            </div>
                            <div class="form_input">
                                <input type="text" id="name" name="name" class="form-text" placeholder="名前を入力して下さい">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="email" class="form_item_text required">メールアドレス</label>
                            </div>
                            <div class="form_input">
                                <input type="email" id="email" name="email" class="form-text"
                                    placeholder="メールアドレスを入力して下さい">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="subject" class="form_item_text">件名</label>
                            </div>
                            <div class="form_input">
                                <input type="text" id="subject" name="subject" class="form-text"
                                    placeholder="件名を入力して下さい">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="message" class="form_item_text required">お問合せ内容</label>
                            </div>
                            <div class="form_input">
                                <textarea id="message" name="message" class="form-text"
                                    placeholder="お問合せ内容を入力して下さい"></textarea>
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="file" class="form_item_textB">添付ファイル</label>
                            </div>
                            <div class="form_input file_css">
                                <input class="file_button" type="file" name="example" accept=".png, .jpg, .jpeg, .pdf">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="date" class="form_item_textB">納期</label>
                            </div>
                            <div class="form_input">
                                <input type="date" id="date" name="date" class="form_text">
                            </div>
                        </div>

                        <div class="form-button">
                            <input type="submit" value="送信" id="form-button" class="form_butoon_css">
                        </div>

                </div>
            </div>
