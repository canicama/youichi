                        <div id="form-list">
                            <div class="form_label">
                                <label for="name" class="form_item_text required">お名前</label>
                            </div>
                            <div class="form_input">
                                <input type="text" id="name" name="name" class="form-text" placeholder="よういち">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="email" class="form_item_text required">メールアドレス</label>
                            </div>
                            <div class="form_input">
                                <input type="email" id="email" name="email" class="form-text"
                                    placeholder="xxxxxxx@email.com">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="subject" class="form_item_text">件名</label>
                            </div>
                            <div class="form_input">
                                <input type="text" id="subject" name="subject" class="form-text"
                                    placeholder="楽曲イラストのご依頼について">
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="message" class="form_item_text required">お問合せ内容</label>
                            </div>
                            <div class="form_input">
                                <textarea id="message" name="message" class="form-text" placeholder=""></textarea>
                            </div>
                        </div>
                        <div id="form-list">
                            <div class="form_label">
                                <label for="file" class="form_item_textB">添付ファイル</label>
                            </div>

                            </div>
