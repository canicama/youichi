<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopupWindow練習用ページ | YouichiOfficial</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="navi02.css">
    <link rel="stylesheet" href="popup-window.css">
    <!--　縦スワイプ横スクロール　GSAP(JSライブラリ)　-->
    <script src="umd/gsap.js"></script>
    <script src="umd/ScrollTrigger.js"></script>
    <!--google fonts Roboto-100,400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="popup-text">
        <div class="Close">
            <!--Close-->
            <span class="cross"></span>
        </div>
        <div class="Visit">
            <a href="https://twitter.com/wowo_oe_aiyiy_/status/1576194715007217665?s=20&t=eKaATsMQlcvYuylYxxbDwQ">
                Visit Page
            </a>
        </div>
        <div class="popup-attention">
            <p>作品の転載、複製、改変等は禁止します。</p>
            <p>Reproduction is prohibited.</p>
        </div>
        <div class="Prev-Next">
            <p>Prew</p>
            <div class="P-Nline"></div>
            <p>Next</p>
        </div>
    </div>
    <div class="popup-img">
        <div class="area js-area">
            <div class="wrap js-wrap">
                <div class="item item04 js-item">
                    <span>
                        <a
                            href="https://twitter.com/wowo_oe_aiyiy_/status/1576194715007217665?s=20&t=eKaATsMQlcvYuylYxxbDwQ"><img
                                class="imgA" src="2022.9無田虚様キービジュアル.PNG" alt="イラスト"></a>
                    </span>
                </div>

                <div class="item item05 js-item">
                    <span>
                        <a
                            href="https://twitter.com/wowo_oe_aiyiy_/status/1576194715007217665?s=20&t=eKaATsMQlcvYuylYxxbDwQ"><img
                                class="imgB" src="2022.9無田虚様新衣装デザイン.PNG" alt="イラスト"></a>
                    </span>
                </div>

                <div class="item item04 js-item">
                    <span>
                        <a
                            href="https://twitter.com/wowo_oe_aiyiy_/status/1576194715007217665?s=20&t=eKaATsMQlcvYuylYxxbDwQ"><img
                                class="imgA" src="2022.9無田虚様キービジュアル.PNG" alt="イラスト"></a>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <!-- 縦スワイプ横スクロール　js -->
    <script>
        window.addEventListener("load", function () {

            //プラグインを定義
            gsap.registerPlugin(ScrollTrigger);

            const area = document.querySelector(".js-area");
            const wrap = document.querySelector(".js-wrap");
            const items = document.querySelectorAll(".js-item");
            const num = items.length;

            //横幅を指定
            gsap.set(wrap, { width: num * 100 + "%" });
            gsap.set(items, { width: 100 / num + "%" });

            gsap.to(items, {
                xPercent: -100 * (num + 1), //x方向に移動させる
                ease: "none",
                scrollTrigger: {
                    trigger: area, //トリガー
                    start: "top top", //開始位置
                    end: "+=1000", //終了位置
                    pin: true, //ピン留め
                    scrub: true, //スクロール量に応じて動かす
                }
            });
        });
    </script>
</body>

</html>
